# Local test infrastructure for the First Contact Welcome flow.
#
# Infrastructure only (Postgres + Redis):
#   docker compose -f docker-compose.test.yml up -d postgres redis
#
# Fully containerized (includes the bot):
#   ./scripts/live-test.sh --docker
#   — or manually —
#   docker compose -f docker-compose.test.yml run --rm bot
#
# Tear down:
#   docker compose -f docker-compose.test.yml down -v

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: worker_test
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d worker_test"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

  bot:
    image: node:22-slim
    working_dir: /app
    volumes:
      - .:/app
    env_file: .env
    environment:
      # Override hosts: inside compose, services are reached by name, not localhost
      PG_DB_HOST: postgres
      REDIS_HOST: redis
      DATABASE_URL: postgresql://test:test@postgres:5432/worker_test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Interactive TTY for QR code display
    stdin_open: true
    tty: true
    # Enable pnpm via corepack, then run command
    entrypoint: ["sh", "-c", "corepack enable && corepack prepare pnpm@10 --activate && exec \"$$@\"", "--"]
    command: ["pnpm", "start"]
    profiles:
      - bot

volumes:
  pgdata:
