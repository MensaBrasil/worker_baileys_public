# Local test infrastructure for the First Contact Welcome flow.
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   cp .env.test .env          # then edit FIRST_CONTACT_GROUP_NAME if needed
#   pnpm prisma migrate deploy # create auth tables
#   pnpm start --auth          # minimal mode â€” only welcome + auth listeners
#
# Tear down:
#   docker compose -f docker-compose.test.yml down -v

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: worker_test
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d worker_test"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
